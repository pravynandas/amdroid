apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    namespace 'com.sound.ampache'


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    buildFeatures {
        aidl true
    }

}

dependencies {
}